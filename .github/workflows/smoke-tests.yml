# @format

name: Smoke Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_root_password
          MYSQL_DATABASE: team_ai
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ptest_root_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            e2e/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install e2e dependencies
        working-directory: ./e2e
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./e2e
        run: npx playwright install chromium

      - name: Initialize Database Schema
        run: |
          mysql -h 127.0.0.1 -u root -ptest_root_password team_ai < sql/ddl.sql
          mysql -h 127.0.0.1 -u root -ptest_root_password team_ai < sql/dml.sql
          mysql -h 127.0.0.1 -u root -ptest_root_password team_ai < sql/seed-test-users.sql

      - name: Start Backend Server
        working-directory: ./backend
        run: |
          nohup node server.js > ../server.log 2>&1 &
          echo $! > ../server.pid
          sleep 10
        env:
          NODE_ENV: test
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3306
          DATABASE_USER_NAME: test_user
          DATABASE_PASSWORD: test_password
          DATABASE_NAME: team_ai
          BACKEND_URL: http://localhost:5050
          PORT: 5050

      - name: Wait for Backend to be Ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5050/health || curl -f http://localhost:5050/app-data; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... attempt $i"
            sleep 2
          done
          echo "Backend failed to start"
          cat server.log
          exit 1

      - name: Run Comprehensive Smoke Tests
        working-directory: ./e2e
        run: npx playwright test tests/smoke/ --grep="comprehensive" --reporter=html
        continue-on-error: false

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload Server Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: server.log
          retention-days: 7

      - name: Stop Backend Server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Test Summary
        if: always()
        run: |
          echo "## Smoke Test Results" >> $GITHUB_STEP_SUMMARY
          echo "View the Playwright report in artifacts for detailed results" >> $GITHUB_STEP_SUMMARY
